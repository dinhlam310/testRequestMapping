<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Loda To-do</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <link th:href="@{/css/main.css}" rel="stylesheet" />

  <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<h1>Danh sách việc cần làm trong năm 2023:</h1>


<ul>
  <li th:each="todo : ${todoList}">
    <span th:text="*{todo.getTitle()}"></span> : <span th:text="*{todo.getDetail()}"></span>
  </li>
</ul>

<a th:href="@{/addTodo}" class="btn btn-success"> + Thêm khai bút</a>
<a th:href="@{/}" class="btn btn-primary"> Quay về trang chủ</a>

</body>

</html>
